<html>
	<head>
		<title>HTML Tables</title>
	</head>
	
	<body>
		<table border="1" cellspacing="0" bordercolor="grey" width="1000" cellpadding="10" align="center" bgcolor="lightgrey">
			<thead>
				<tr>
					<th>S#</th>
					<th> 
						<font color="d7f5df" face="arial" size="7">
							Emplyee Name
						 </font> 
					</th>
					<th>Department</th>
					<th>Salary</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td align="center">001</td>
					<td>Mr John</td>
					<td>Cutting</td>
					<td>$1500</td>
				</tr>
				
				<tr>
					<td>002</td>
					<td>Mr Brad</td>
					<td>Printing</td>
					<td>$1500</td>
				</tr>
				
				<tr>
					<td>003</td>
					<td>Mr Tim</td>
					<td>HR</td>
					<td>$8000</td>
				</tr>
				
				<tr>
					<td>004</td>
					<td>Mr Kim</td>
					<td>Cutting</td>
					<td>$1200</td>
				</tr>
			</tbody>
			
			<tfoot>
				<tr>
					<td colspan="2" align="center">
						<h3>Total Salary</h3>
					</td>
					<td colspan="2" align="center">
						<h3>$12200</h3>
					</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
