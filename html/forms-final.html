<!DOCTYPE html>
<html>
	<head>
		<title>HTML Forms Final (HTML5 Inputs)</title>
	</head>
	
	<body>
		<form action="" method="POST">
			<input type="email" placeholder="Enter email" required>
			
			<br><br>
			
			<input type="url" placeholder="Enter website">
			
			<br><br>
			
			<input type="number" placeholder="age" min="5" max="25">
			
			<br><br>
			
			<input type="date">
			
			<br><br>
			
			<input type="month">
			
			<br><br>
			
			<input type="week">
			
			<br><br>
			
			<input type="time">
			
			<br><br>
			
			<input type="color">
			
			<br><br>
			
			<input type="range" min="40" max="80">
			
			<br><br>
			
			
			<input type="submit">
		</form>
	</body>
</html>
