<html>
	<head>
		<title>HTML Lists</title>
	</head>
	
	<body>
		<!-- 
			Unordered List (ul)
				List Item (li)
		-->
	
		<ul type="square">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
		
		
		<!-- 
			Ordered List (ul)
				List Item (li)
		-->
	
		<ol type="i">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ol>
		
		
		
		<!-- Example of Nested List -->
		
		<ol>
			<li>
				Select options
				
				<ol type="A">
					<li>Option</li>
					<li>Option</li>
					<li>Option</li>
					<li>Option</li>
				</ol>
			</li>
		</ol>
	</body>
</html>
