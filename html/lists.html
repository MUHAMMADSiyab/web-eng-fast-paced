<html>
	<head>
		<title>HTML Lists</title>
	</head>
	
	<body>
		<ul type="square">
			<li>Karachi</li>
			<li>Islamabad</li>
			<li>Quetta</li>
			<li>Peshawar</li>
		</ul>
		
		<ol type="I">
			<li>Karachi</li>
			<li>Islamabad</li>
			<li>Quetta</li>
			<li>Peshawar</li>
		</ol>
		
		<ol type="I">
			<li>
				The capital of pakistan is __________
				
				<ol type="A">
					<li>Karachi</li>
					<li>Islamabad</li>
					<li>Quetta</li>
					<li>Peshawar</li>
				</ol>
			</li>
		</ol>

</html>
