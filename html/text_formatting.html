<html>
	<head>
		<title>HTML Text Formatting</title>
	</head>
	
	<body background="images/nform.png">
		<strong>This is some dummy text</strong>
		<b>This is some dummy text</b>
		
		<br>
		
		<em>This is some dummy text</em>
		<i>This is some dummy text</i>
		
		<br>
		
		<u>This is some dummy text</u>
		<ins>This is some dummy text</ins>
		
		<br>
		
		<mark>This is some dummy text</mark>
		
		<br>
		
		<del>This is some dummy text</del>
		
		<br>
		
		<font face="monospace" color="#8750c7" size="5">
			This is formatted text
		</font>
	</body>
</html>
